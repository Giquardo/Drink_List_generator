name: Auto-Sort Drink List

on:
  push:
    paths:
      - 'list.json'  # Trigger workflow only when list.json changes
  workflow_dispatch:  # Allow manual triggering

jobs:
  sort_list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Sorting Script
        run: python sorting_script.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add sorted_list.json
          git commit -m "Auto-sorted drink list [GitHub Actions]" || echo "No changes to commit"
          git push
