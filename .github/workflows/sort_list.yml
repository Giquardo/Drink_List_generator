name: Auto-Sort Drink List

on:
  push:
    paths:
      - 'list.json'  # Trigger workflow only when list.json changes
  workflow_dispatch:  # Allow manual triggering

jobs:
  sort_list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Authenticate GitHub Actions

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Sorting Script
        run: python sorting_script.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Authenticate push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add sorted_list.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-sorted drink list [GitHub Actions]" && git push)
